<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラヴェル</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Kosugi+Maru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">ラヴェル</h1>
    <div id="waveform"></div>
    <div class="button-group">
      <button class="btn btn-primary" onclick="wavesurfer.playPause()">再生/停止</button>
      <button class="btn btn-danger" onclick="resetRegions()">リセット</button>
      <button class="btn btn-success" onclick="toggleLoop()">ループ再生</button>
    </div>
    <input type="file" id="fileUpload" accept="audio/*" class="form-control-file" />
    <div class="text-center">
      <label for="speedControl">再生速度:</label>
      <select id="speedControl" class="form-control d-inline w-auto" onchange="changePlaybackRate()">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <label for="formatSelect">保存形式:</label>
      <select id="formatSelect" class="form-control d-inline w-auto">
        <option value="ogg" selected>OGG</option>
        <option value="wav">WAV</option>
        <option value="mp3">MP3</option>
      </select>
    </div>
    <div class="text-center mt-3">
      <label for="volumeControl">音量:</label>
      <input type="range" id="volumeControl" class="custom-range w-25" min="0" max="2" step="0.1" value="1" onchange="changeVolume()">
    </div>
    <div id="region-info"></div>
    <div id="download-link"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
